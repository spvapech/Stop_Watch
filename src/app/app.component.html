

<div class="container">
  <div class="stopwatch">
    <span>{{min}} : </span>
    <span>{{sec}} ; </span>
    <span>{{ms}} </span>
  </div>
  <div class="buton-container">
    <button class="play" (click)="start()">
      <i class =gg-play-button-o> </i>
    </button>
    <button class="stop" (click)="stop()">
      <i class =gg-play-stop-o> </i>
    </button>
    <button class="close"(click)="reset()">
      <i class="gg-close-o"></i>
    </button>
  </div>
</div>
